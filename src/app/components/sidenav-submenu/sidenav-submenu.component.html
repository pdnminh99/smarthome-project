<ul
  nz-menu
  nzTheme="dark"
  nzMode="inline"
  [nzInlineCollapsed]="isCollapsed"
>

  <li nz-submenu nzOpen [nzTitle]="this.title" [nzIcon]="this.icon">
    <ul>
      <li nz-menu-item nzMatchRouter *ngFor="let item of items">
        <a><i nz-icon [nzType]="item.icon" nzTheme="fill"></i> {{ item.title }}
        </a>
      </li>
    </ul>
  </li>

</ul>
