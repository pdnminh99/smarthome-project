<nz-collapse [nzBordered]="false">
  <nz-collapse-panel
    *ngFor="let module of modules"
    [nzHeader]="module.name"
  >
    <p>MAC {{ module.MAC }}</p>
    <p>Status {{ module.status }}</p>
    <p>Humidity {{ module.humidity }}%</p>
    <p>{{ module.isLight ? 'Light ON' : 'light OFF' }}</p>
    <p>Temp {{ module.temperature }}</p>
  </nz-collapse-panel>
</nz-collapse>
