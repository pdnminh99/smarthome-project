<div class="wrapper" style="width: 1000px; margin: 0 auto;">
  <h1>Settings</h1>
  <nz-divider nzText="Appearance"></nz-divider>
  <h4>Theme</h4>
  <span>Light</span>
  <nz-switch [(ngModel)]="settings.isDark" style="margin: 0 10px"></nz-switch>
  <span>Dark</span>
  <nz-divider nzText="Preference"></nz-divider>
  <h4>Temperature</h4>
  <span>Celcius</span>
  <nz-switch style="margin: 0 10px"></nz-switch>
  <span>Farenheit</span>
</div>
