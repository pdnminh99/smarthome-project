<div nz-row>
  <nz-divider nzText="Appearance" nzOrientation="left"
              [ngStyle]="{ color: settings.isDark ? '#fff' : '#000' }"></nz-divider>
  <h5 nz-title [ngStyle]="{ color: settings.isDark ? '#fff' : '#000' }">Theme</h5>
  <span>Light</span>
  <nz-switch [(ngModel)]="settings.isDark" style="margin: 0 10px"></nz-switch>
  <span>Dark</span>
  <nz-divider nzText="Preference" nzOrientation="left"
              [ngStyle]="{ color: settings.isDark ? '#fff' : '#000' }"></nz-divider>
  <h5 nz-title [ngStyle]="{ color: settings.isDark ? '#fff' : '#000' }">Temperature</h5>
  <span>Celcius</span>
  <nz-switch [(ngModel)]="settings.isFarenheit" style="margin: 0 10px"></nz-switch>
  <span>Farenheit</span>
