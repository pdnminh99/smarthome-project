<nz-layout class="app-layout">
  <!-- App sidebar -->
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="200px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo"/>
      <h1>Smart Home</h1>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <app-create-group-button *ngIf="!isCollapsed"
                               style="width: 100%; margin: 10px; padding: 0 10px;"></app-create-group-button>
      <app-sidenav-submenu [title]="'Personalize'" [icon]="'tool'"></app-sidenav-submenu>
      <app-sidenav-submenu [title]="'Group'" [icon]="'book'"></app-sidenav-submenu>
    </ul>
  </nz-sider>
  <nz-layout>
    <!--    <nz-header>-->
    <!--      <div class="app-header">-->
    <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
    <!--      </div>-->
    <!--    </nz-header>-->
    <nz-content>
      <div class="inner-content">
        <app-home-view></app-home-view>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
