<nz-layout class="app-layout">
  <!-- App sidebar -->
  <nz-sider
    class="menu-sidebar"
    [nzTheme]="settings.theme"
    nzCollapsible
    nzWidth="200px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >

    <app-sidenav-header [isCollapsed]="isCollapsed" style="width: 100%"></app-sidenav-header>

    <app-create-group-button *ngIf="!isCollapsed" style="width: 100%;"></app-create-group-button>

    <app-sidenav-submenu [isCollapsed]="isCollapsed"
                         [theme]="settings.theme"></app-sidenav-submenu>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
    <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
      ></i>
    </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <!--        <app-home-view></app-home-view>-->
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
